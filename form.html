<script src="https://unpkg.com/vue@3"></script>
<div id="app">
    <keep-alive>
        <component :is="currentForm" @set-form="updateForm" @update="updateInfo" :form-data="form"></component>
    </keep-alive>
</div>
<script>
    const app = Vue.createApp({
        data() {
            return {
                currentForm: 'personal-component',
                form: {}
            }
        },
        methods: {
            updateForm(formName) {
                //console.log(formName)
                this.currentForm = formName;
            },
            updateInfo(inputData) {
                this.form[inputData.columnName] = inputData.columnValue;
                //console.log(this.form)
            }
        }
    });
    app.component('personal-component', {
        template: `
     
        <label for="name">姓名</label>
        <input v-model="name" type="text">
 
   <br>
        <label for="name">電話</label>
        <input v-model="phone" type="number">
        <br>
        <button @click="nextStep">下一步</button>
   `,
        data() {
            return {
                name: '',
                phone: ''
            }
        },
        methods: {
            nextStep() {
                this.$emit('set-form', 'address-component')
            }
        },
        watch: {
            name: {
                handler(value) {
                    this.$emit('update', {
                        columnName: 'name',
                        columnValue: value
                    })
                }
            },
            phone: {
                handler(value) {
                    this.$emit('update', {
                        columnName: 'phone',
                        columnValue: value
                    })
                }
            }
        }
    });
    app.component('address-component', {
        template: `
        <label for="address">地址</label>
        <input v-model="address" type="text">
        <br>
    <button @click="preStep">上一步</button>
    <button @click="nextStep">下一步</button>
`,
        data() {
            return {
                address: ''
            }
        },
        methods: {
            nextStep() {
                this.$emit('set-form', 'final-component')
            },
            preStep() {
                this.$emit('set-form', 'personal-component')
            }
        },
        watch: {
            address: {
                handler(value) {
                    this.$emit('update', {
                        columnName: 'address',
                        columnValue: value
                    })
                }
            }
        }
    });
    app.component('final-component', {
        template: `<div>
        <h3>請確認資料</h3>
        <div>{{ formData['name'] }}</div>
        <div>{{ formData['phone'] }}</div>
        <div>{{ formData['address'] }}</div>

    <button @click="preStep">上一步</button>

    </div>`,
        props: ['formData'],
        methods: {
            preStep() {
                this.$emit('set-form', 'address-component')
            }
        },
    });
    app.mount('#app')
</script>
